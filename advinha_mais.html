<meta charset="UTF-8">

<input/>
<button>Compare com meu segredo</button>

<script>
    var input = document.querySelector("input");
    var segredo = 5;

    function verifica(){

        if(input.value == segredo){
            alert("Você ACERTOU!!!");
        } else {

            alert("Você ERROU!!!");
        }
    }

    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
