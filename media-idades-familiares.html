<meta charset="UTF-8">

<script>
function pulaLinha(){
    document.write("<br>");
    document.write("<br>");
}
function mostra(frase){
    document.write(frase);
    pulaLinha();
}

var totalFamiliares = parseInt(prompt("Digite a quantidade de familiares."));
var numero = 1;
var totalIdades = 0;

while(numero <= totalFamiliares){
    var idade = parseFloat(prompt("Informe a idade de cada familiar"));
    totalIdades = totalIdades + totalFamiliares;
    numero++;
}

var mediaIdades = totalIdades / totalFamiliares;
mostra ("A média da idade dos familiares é " + mediaIdades);

</script>
